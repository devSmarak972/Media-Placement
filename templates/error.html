{% extends "base.html" %}

{% block title %}Error - Media Placements Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-8 text-center">
        <div class="error-container">
            <svg width="200" height="200" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="10" fill="#f8d7da" />
                <path d="M12 8v4M12 16h.01" stroke="#dc3545" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
            
            <h1 class="display-4 mt-4">Oops! Something went wrong.</h1>
            <p class="lead text-muted">{{ error }}</p>
            
            <div class="mt-5">
                <a href="{{ url_for('index') }}" class="btn btn-primary me-2">
                    <i data-feather="home" class="me-1"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                    <i data-feather="arrow-left" class="me-1"></i> Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
